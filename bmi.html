<!DOCTYPE html>
<html lang="en">
<head>
    <title>Body Mass Index Calculator(BMI)</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Expires" content="0" />

<script type="text/javascript">
    function calculateBMI()
    {
        var height=Number(document.getElementById("height").value);
        var heightunits="meters";
        var weight=Number(document.getElementById("weight").value);
        var weightunits="kilograms";

        var BMI=weight/Math.pow(height,2);

     
        document.getElementById("output").innerText=Math.round(BMI*100)/100;

        var output =  Math.round(BMI*100)/100;

        if (output<18.5){
        document.getElementById("comment").innerText = "ผอมเกินไปแล้ว";
        document.getElementById("bodypass").src="images/1.jpg";
        }else{
            if(output>=18.5 && output<=24.9){
            document.getElementById("comment").innerText = "เริ่มจะไปทางผอม นะ";
            document.getElementById("bodypass").src="images/2.jpg";
            }else{
                if(output>=25 && output<=29.9){
                document.getElementById("comment").innerText = "หุ่นดี จังเลย";
                document.getElementById("bodypass").src="images/3.jpg";
                }else{
                    if(output>=30 && output<=34.9){
                    document.getElementById("comment").innerText = "รู้สึกจะอวบๆ นะครับ";
                    document.getElementById("bodypass").src="images/4.jpg";
                    }else{
                        if(output>=35 && output<=39.9){
                        document.getElementById("comment").innerText = "อ้วนเกินไปแล้ว เพลาๆ หน่อยนะ ของมันๆ";
                        document.getElementById("bodypass").src="images/5.jpg";
                        }else{
                            if(output>40){
                            document.getElementById("comment").innerText = "คุณเป็นโรคอ้วน ควรปรึกษาหมอนะ";
                            document.getElementById("bodypass").src="images/6.jpg";
                            }
                        }
                    }
                }
            }
        }
    }
</script>
<style>
    body{ text-align:center;}
</style>
 </head>
 <body>
<h1>ดัชนีมวลกาย</h1>
<p>ส่วนสูง : <input type="text" id="height"/> เมตร</p>
<p>น้ำหนัก : <input type="text" id="weight"/> กิโลกรัม</p>
<input type="submit" value="คำนวณ" onclick="calculateBMI();">
<h1>อัตราดัชนีมวลกาย: <span id="output">?</span></h1>

<img id="bodypass" src="http://placehold.it/150" alt="Body" />
<h2>คำแนะนำ</h2> 
<span id="comment"> ?</span>

 </body>
